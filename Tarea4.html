<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Números</title>
    <link rel="stylesheet" href="tarea4.css">
</head>
<body>
    <div class="form-container">
    <h1>Operaciones con Números</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br><br>

    <button onclick="realizarOperaciones()">Realizar Operaciones</button>

    <h2>Resultados:</h2>
    <div id="resultados"></div>
    </div>

    <script>
        function realizarOperaciones() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let resultados = "";

            for (let i = 1; i <= 5; i++) {
                if (i === 1) {
                    resultados += `Iteración ${i}: ${num1} + ${num2} = ${num1 + num2}<br>`;
                } else if (i === 2) {
                    resultados += `Iteración ${i}: ${num1} - ${num2} = ${num1 - num2}<br>`;
                } else if (i === 3) {
                    resultados += `Iteración ${i}: ${num1} * ${num2} = ${num1 * num2}<br>`;
                } else if (i === 4) {
                    if (num2 !== 0) {
                        resultados += `Iteración ${i}: ${num1} / ${num2} = ${num1 / num2}<br>`;
                    } else {
                        resultados += `Iteración ${i}: División por cero no permitida<br>`;
                    }
                } else if (i === 5) {
                    if (num2 !== 0) {
                        resultados += `Iteración ${i}: ${num1} % ${num2} = ${num1 % num2}<br>`;
                    } else {
                        resultados += `Iteración ${i}: Módulo por cero no permitido<br>`;
                    }
                }
            }

            document.getElementById('resultados').innerHTML = resultados;
        }
    </script>
</body>
</html>
